
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 header">
        <h2>Image Identification
          <img src="logo.gif">
        </h2>
      </div>

      <div class="col-sm-6 col-xs-12 main">
        <label>Webcam</label>
        <div id="camera"></div>
        <button class="btn btn-success" onclick="take_snapshot()">Capture Image</button>
      </div>

      <div class="col-sm-6 col-xs-12 main">
        <label>Snapshot</label>
        <div id="snapshot"></div>
        <button class="btn btn-info" onclick="check()">Identify Image</button>
      </div>



    </center>

    <div class="col-xs-12 result_div">
      <h3 class="col-sm-6 col-xs-12">
        <img src="blub.gif">
        <span id="name_of_object"></span>
      </h3>
    </div>

    <div class="footer_div">
      Devoloped by - Deepa Nair
    </div>


    
<script src="main.js"></script>
  </body>
</html>
